---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: tj5-os-nvidia
# description will be included in the image's metadata
description: my personal OS image,Based on Project Aurora from Universal Blue. NVIDIA Image (Uses the open drivers)

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/tj5miniop/ublue-rolling-images-aurora-nvidia
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

# Script snippets (NVIDIA & RPM FUSION FIXES)
  - type: script
    snippets:
      - "rm -rf /etc/modprobe.d/nvidia-modeset.conf"
      - "cp -r /usr/lib/modprobe.d/nvidia_cachyos.conf /etc/modprobe.d/nvidia-modeset.conf"
 
  #Add Some Bling  
  - type: bling
    install:
        - rpmfusion
        - ublue-update
        - dconf-update-service

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/bieszczaders/kernel-cachyos-addons/repo/fedora-%OS_VERSION%/bieszczaders-kernel-cachyos-addons-fedora-%OS_VERSION%.repo
    install:
      - micro
      - gamemode
      - papirus-icon-theme
      - cachyos-settings
      - uksmd
      - cachyos-ananicy-rules
      - ananicy-cpp
      - gnome-disk-utility
    remove:
      - zram-generator-defaults
      -  kde-partitionmanager 


  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
      install:
        - io.gitlab.librewolf-community
        - org.gnome.Loupe
      remove:
      #Remove some uneeded flatpaks
        - org.kde.haruna
        - org.kde.kcalc
        - org.kde.kontact
        - org.fkoehler.KTailctl
        - org.kde.okular
        - org.mozilla.Thunderbird
        - org.kde.kclock
        - io.github.flattool.Warehouse
    user: {} # Also add Flathub user repo, but no user packages
    

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

